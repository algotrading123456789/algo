name: Run Python Script

on:
  schedule:
    - cron: "*/ * * * *"  # Schedule to run the script every 30 minutes

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.1 # the Python version you're using

      - name: Install dependencies
        run: pip install -r requirements.txt  # assuming requirements.txt is in the root directory

      - name: Run Python Script
        run: python Exp.py  # assuming Exp.py is in the root directory
